<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form onsubmit="validateForm(event)">
            <h1>Masuk</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">    
                <input type="password" id="password" placeholder="Password" required> 
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <button class="btn" type="submit"><a href="beranda.html">Masuk</a></button>
            <div class="register-link">
                <p>Belum punya akun? <a href="Register.html">Daftar</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            var emailInput = document.getElementById('username').value;
            var passwordInput = document.getElementById('password').value;

            
            if (!emailInput.endsWith('@gmail.com')) {
               
                alert('Maaf, email yang anda masukkan belum terdaftar');
                event.preventDefault(); 
                return;
            }

           
            if (!/(?=.*[a-zA-Z])(?=.*\d)/.test(passwordInput)) {
               
                alert('Maaf, password yang anda masukkan salah');
                event.preventDefault(); 
            }
        }
    </script>
</body>
</html>
